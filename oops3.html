<script type="text/javascript">
       class table{
               calc(){
                let  int = parseInt(prompt("Enter the number :- "));
                let i = 1;

                do{
                     let ans = i * int;
                     document.write(`<h1>${int} * ${i} = ${ans}</h1>`);
                     i++;
                }while(i <= 10);
               }
            }  
    let Table =new table;
    Table.calc();
</script>
